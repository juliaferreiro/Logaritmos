<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAGARITMO</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }
        .container {
          background: #fff;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
        h1 {
          color: #0078d7;
        }
        input {
          margin: 10px 0;
          padding: 10px;
          width: calc(100% - 22px);
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
        }
        button {
          background-color: #0078d7;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 4px;
          transition: background-color 0.3s;
        }
        button:hover {
          background-color: #005bb5;
        }
        .result {
          margin-top: 20px;
          font-size: 18px;
          font-weight: bold;
          color: #444;
        }
      </style>

</head>
<body>
    <div class="container">
    <h1>Calculadora de Logaritmos</h1>
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Ejemplo: 10">
    
    <label for="logaritmando">Logaritmando:</label>
    <input type="number" id="logaritmando" placeholder="Ejemplo: 100">
    
    <button onclick="calcularLogaritmo()">Calcular</button>
    
    <div class="result" id="resultado"></div>
  </div>
  
  <script>
    function calcularLogaritmo() {
      const base = parseFloat(document.getElementById("base").value);
      const logaritmando = parseFloat(document.getElementById("logaritmando").value);
      
      if (isNaN(base) || isNaN(logaritmando) || base <= 0 || logaritmando <= 0 || base === 1) {
        document.getElementById("resultado").textContent = "Por favor, ingresa valores vÃ¡lidos.";
        return;
      }

      const resultado = Math.log(logaritmando) / Math.log(base);
      document.getElementById("resultado").textContent = `Resultado: log_${base}(${logaritmando}) = ${resultado.toFixed(5)}`;
    }
  </script>
</body>
</html>
